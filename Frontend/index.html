<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Trámites - Formosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">

        <h2>Asistente de Trámites - Municipalidad de Formosa</h2>

        <div id="chatBox" class="chat-box"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu consulta..." autocomplete="off">
            <button id="sendBtn">Enviar</button>
        </div>

        <button id="clearBtn" class="clear-btn">Limpiar Conversación</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
